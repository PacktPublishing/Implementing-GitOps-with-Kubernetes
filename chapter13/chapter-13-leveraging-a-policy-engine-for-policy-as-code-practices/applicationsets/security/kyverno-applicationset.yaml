apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kyverno
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            env: dev
        values:
          branch: development
    - clusters:
        selector:
          matchLabels:
            env: prod
        values:
          branch: main
  template:
    metadata:
      name: "{{name}}-kyverno"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
        - repoURL: git@github.com:PacktPublishing/GitOps-for-Kubernetes-Deployment.git
          targetRevision: "{{values.branch}}"
          path: "./chapter13/chapter-13-leveraging-a-policy-engine-for-policy-as-code-practices/kustomize/security/kyverno/policies/base"
        - repoURL: git@github.com:PacktPublishing/GitOps-for-Kubernetes-Deployment.git
          targetRevision: "{{values.branch}}"
          path: "./chapter13/chapter-13-leveraging-a-policy-engine-for-policy-as-code-practices/security/kyverno"
          helm:
            releaseName: "kyverno"
            valueFiles:
              - "values.yaml"
      destination:
        name: "{{name}}"
        namespace: "kyverno"
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
